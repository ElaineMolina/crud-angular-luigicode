<div class="row mt-5" *ngIf="produto">
   <div  class=".col-md-4 mx-auto">
    <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          Detalhe
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{produto.id}}</li>
          <li class="list-group-item"><b>ID: </b>{{produto.name}}</li>
          <li class="list-group-item"><b>ID: </b>R${{produto.preco}}</li>
        </ul>
        <div  class="card-footer text-center">
          <button class="btn btn-outline-primary btn-block" (click)="back()"><i class="fas fa-arrow-alt-circle-left"></i> Voltar</button>
        </div>
      </div>
   </div>
</div>
